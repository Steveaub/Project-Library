<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header> 
        <div class="Library"><span class="material-symbols-outlined">
            book_4
            </span>Library</div>



        <button type="button" id="new-book"><span class="material-symbols-outlined">
            add
            </span>ADD BOOK</button>

    </header>
    
    <div class="book-list-label"><u>Book List</u></div>
    <form action="" method="post" id="hiddenForm">
      

      <div>
        <label for="author">AUTHOR</label>
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Author"
          required
        />
      </div>
      <div>
        <label for="title">TITLE</label>
        <input
          type="text"
          name="title"
          id="title"
          required
          placeholder="Title"
        />
      </div>

      <div>
        <label for="pages">PAGES</label>
        <input
          type="number"
          name="pages"
          id="pages"
          placeholder="111"
          min="1"
          required
        />
      </div>

      <label for="myCheckbox">READ</label>
      <input type="checkbox" id="myCheckbox" />
    
    
      <input type="submit" value="submit">
    </form>

    <div id="book-container"></div>

  
    <footer>Â© 2023 My Library. All rights reserved.</footer>
</body>
</html>
